<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarrioRed - Acceso</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode"> <button id="themeToggle" class="theme-btn shadow-sm" aria-label="Cambiar tema">
        <i class="fa-solid fa-sun"></i>
    </button>

    <div class="animated-bg"></div>

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative z-1">
        
        <div class="login-wrapper shadow-lg">
            <div class="row g-0 h-100">
                
                <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center bg-branding text-white p-5">
                    <div class="text-center content-branding">
                        <img src="BarrioRedLogo.png" alt="Logo BarrioRed" class="app-logo mb-3">
                        
                        <h2 class="fw-bold brand-title">BARRIORED</h2>
                        <p class="brand-subtitle ls-2">JUNTOS EN CONEXIÓN</p>
                        <hr class="my-4 border-white opacity-50 w-50 mx-auto">
                        <p class="small opacity-75 mt-3">Plataforma de gestión integral.</p>
                    </div>
                </div>

                <div class="col-md-6 form-side p-5 d-flex flex-column justify-content-center">
                    
                    <div class="text-start mb-4">
                        <h3 class="fw-bold welcome-text">Bienvenido</h3>
                        <p class="text-adaptive small">Introduce tus credenciales facilitadas por la administración.</p>
                    </div>

                    <form id="loginForm" novalidate>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailInput" placeholder="nombre@ejemplo.com" required>
                            <label for="emailInput">Correo Electrónico</label>
                            <div class="invalid-feedback">Introduce un correo válido.</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" required>
                            <label for="passwordInput">Contraseña</label>
                            <span class="password-toggle" id="togglePassword"><i class="fa-regular fa-eye"></i></span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label small text-adaptive" for="rememberMe">Recuérdame</label>
                            </div>
                            <a href="#" class="text-decoration-none small text-primary fw-bold">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg custom-btn" id="loginBtn">Acceder</button>
                        </div>
                    </form>

                    <div class="mt-5 text-center">
                        <div class="alert alert-secondary d-flex align-items-center p-2 small text-muted" role="alert">
                            <i class="fa-solid fa-circle-info me-2"></i>
                            <div>Contacta con tu administrador para recibir tus claves.</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
