<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BarrioChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="/images/BarrioRedLogo.png" alt="Logo BarrioRed" class="logo" />
      <h1 class="title">BarrioRed</h1>
    </div>
  </header>

  <main class="main">
    <section id="chat" class="chat">
      <div class="chat-box">
        <ul class="messages" id="messages"></ul>

        <form class="form">
          <div class="chat-input">
            <input type="text" id="input" placeholder="Escribe tu mensaje..." autocomplete="off" />
            <button id="send-btn" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
